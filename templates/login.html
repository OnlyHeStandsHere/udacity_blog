{% extends "layout.html" %}

{% block title %}
<h1>Log In</h1>
{% endblock %}

{% block content %}
<form method="post">
    <div>
        <div>User Name</div>
        <div>{{ errors['user'] }}</div>
        <input type="text" name="username">
    </div>

    <div>
        <div>Password</div>
        <div>{{ errors['password'] }}</div>
        <input type="password" name="password">
    </div>
    <button class="button" type="submit">Log In</button>
</form>
{% endblock %}
