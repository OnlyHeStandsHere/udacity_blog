<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All the posts</title>
</head>
<body>
    <h1>Posts Go Here</h1>
    {% for post in posts%}
    <div class="post">
        <h3>{{ post.subject }}</h3>
        <h5>{{ post.created }}</h5>
        <hr>
        <div>{{ post.content}}</div>
    </div>
    {% endfor %}
</body>
</html>
